<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="choices">
        <img src="rock.jpg" alt="rock" class="choice" id="rock" />
        <img src="paper.avif" alt="paper" class="choice" id="paper" />
        <img src="2bwy1rj.jpg" alt="scissors" class="choice" id="scissors" />
    </div>

    <div class="score-board">
        <div class="score">
            <div>
            <p id="user-score">0</p>
            <p>You</p>
            </div>
            <div>
            <p id="comp-score">0</p>
            <p>Comp</p>
            </div>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <!-- Restart Button -->
    <button id="restartButton">Restart Game</button>

    <script src="app.js"></script>
</body>
</html>
